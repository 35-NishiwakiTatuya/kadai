<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
<script>
$(document).ready(function(){
//ここに記述していきます！
    $("#shikaku").on("click",function(){
        alert("四角をクリック");
          var a = Math.floor(Math.random()*5+1);
    
    if(a==1){
        $("#name").html("大吉");
    }
    if(a==2){
        $("#name").html("中吉");
    }
    if(a==3){
        $("#name").html("吉");
    }
    if(a==4){
        $("#name").html("凶");
    }
    if(a==5){
        $("#name").html("大凶");
    }
        
    });
    
    $("#maru").on("click",function(){
        alert("丸をクリック");
          var a = Math.floor(Math.random()*5+1);
    
    if(a==1){
        $("#name").html("大吉");
    }
    if(a==2){
        $("#name").html("中吉");
    }
    if(a==3){
        $("#name").html("吉");
    }
    if(a==4){
        $("#name").html("凶");
    }
    if(a==5){
        $("#name").html("大凶");
    }
    });

    $("#hoshi").on("click",function(){
        alert("星をクリック");
          var a = Math.floor(Math.random()*5+1);
    
    if(a==1){
        $("#name").html("大吉");
    }
    if(a==2){
        $("#name").html("中吉");
    }
    if(a==3){
        $("#name").html("吉");
    }
    if(a==4){
        $("#name").html("凶");
    }
    if(a==5){
        $("#name").html("大凶");
    }
    });


});
</script>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="hoshi">★の箱</li>
        <li id="maru">●の箱</li>
        <li id="shikaku">■の箱</li>
    </ul>
    <p id="name"></p>
</main>

<footer>フッター</footer>

</body>
</html>
